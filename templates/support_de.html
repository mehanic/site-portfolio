    <title>TrustIn | Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Header */
        header {
            background-color: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            padding: 30px;
            background: #007bff;
            color: white;
        }

        .contact-info a {
            color: #fff;
            font-weight: bold;
        }

        /* Social Links */
        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Opening Hours */
        .opening-hours {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }

        /* Contact Form */
        .contact-form {
            text-align: center;
            padding: 40px;
            background: #ddd;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 100px;
            resize: none;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }

        footer a {
            color: #0e76a8;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
