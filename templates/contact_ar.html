<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الاتصال</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

  <!-- نموذج الاتصال -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">اتصل بنا</h2>

    <!-- النموذج -->
    <form action="/contact" method="POST" class="space-y-4">
        <input type="hidden" name="lang" value="{{.Lang}}">
      <!-- حقل الاسم -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">الاسم</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- حقل البريد الإلكتروني -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- حقل الرسالة -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">الرسالة</label>
        <textarea id="message" name="message" rows="4" required
          class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <!-- زر الإرسال -->
      <div class="flex justify-center">
        <button type="submit"
          class="mt-4 px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          إرسال الرسالة
        </button>
      </div>
    </form>
  </div>

</body>
</html>
